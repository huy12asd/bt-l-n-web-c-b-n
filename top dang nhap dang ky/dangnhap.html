<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-container">
    <section class="login">
        <form id="loginForm">
            <h1>Đăng nhập</h1>
            <div>
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit"><i class="fas fa-sign-in-alt"></i> Đăng nhập</button>
            <div class="extra-links">
                <button type="button" id="signup">Đăng ký</button>
                <button type="button" id="forgotPassword">Quên mật khẩu?</button>
            </div>
        </form>
    </section>
    </div>
    
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get username and password from form
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Validate username and password (example)
            if (username === "admin" && password === "admin123" ) {
                sessionStorage.setItem('loggedIn', 'true');
                window.location.href = "/index1.html";
            } else {
                alert("Sai thông tin đăng nhập !!!");
            }
        });

        document.getElementById("signup").addEventListener("click", function(event) {
            event.preventDefault();
            window.location.href = "dangky.html";
        });

        document.getElementById("forgotPassword").addEventListener("click", function(event) {
            event.preventDefault();
            window.location.href = "quenmk.html";
        });
    </script>

    <style>
       

        .background-container:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("meo\ dang\ nhap\ linh\ tinh.jpg");
            background-size: cover;
            background-position: center;
            filter: blur(10px); /* Điều chỉnh độ mờ */
            z-index: -1;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        
            font-family: Arial, sans-serif;
         
        }

        section.login {
            background: url('meodangnhap.jpg') no-repeat;
            width: 600px;
            height: 576px;
            background-size: cover;
            background-position: center;
            display: flex;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        form {
            background: rgba(255, 255, 255, 0.8); /* Thêm một lớp mờ cho form */
            box-sizing: border-box;
            width: 50%;
            padding: 40px;
            flex-direction: column;
            display: flex;
            gap: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #333;
            text-align: center;
        }

        label {
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: rgb(100, 100, 100);
        }

        input {
            width: 100%;
            border: none;
            border-bottom: 2px solid #333;
            padding: 10px 0px;
            outline: none;
            transition: border-bottom-color 0.3s;
        }

        input:focus {
            border-bottom-color: #e0c445;
        }

        button {
            margin-top: 20px;
            width: 100%;
            border: none;
            background: #333;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background: #e0c445;
            color: #333;
        }

        button i {
            margin-right: 10px;
        }

        .extra-links {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .extra-links button {
            width: calc(50% - 5px);
            /* -5px để tạo khoảng cách giữa 2 nút */
        }

        .extra-links button:nth-child(2) {
            margin-left: 10px;
        }
    </style>
</body>
</html>
