<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    
</head>
<body>
    <section class="login">
        <form id="loginForm"> <!-- Thêm id vào form -->
            <h1>login</h1>
            <div>
                <label>
                    Username
                </label>
                <input type="text" id="username"> <!-- Thêm id vào input -->
            </div>
            <div>
                <label>
                    Password
                </label>
                <input type="password" id="password"> <!-- Thêm id vào input -->
            </div>
            <button type="submit">Log In</button> <!-- Thêm type="submit" -->
        </form>
    </section>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get username and password from form
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Validate username and password (example)
            if (username === "huydz" && password === "huy123") {
                window.location.href = "http://127.0.0.1:5500/index.html";
            } else {
                alert("Sai thông tin !!!!");
            }
        });
    </script>
    <style>
        body {
            display: flex;
            justify-content: center; /* Căn giữa theo chiều ngang */
            align-items: center; /* Căn giữa theo chiều dọc */
            height: 100vh; /* Chiều cao của toàn bộ trình duyệt */
            margin: 0; /* Loại bỏ margin mặc định của body */
            background-color: purple;
        }
        section.login{
            background: url('meodangnhap.jpg') no-repeat;
            width: 600px;
            height: 576px;
            background-size: cover;
            background-position: center;
            display: flex;
            border-radius:10px ;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        form{
            background: white;
            box-sizing: border-box;
            width: 50%;
            padding: 40px;
            flex-direction: column;
            display: flex;
            gap: 20px;
        }
        h1{
            font-size: 32px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        label{
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: rgb(100, 100, 100);
            
        }
        input{
            width: 200px;
            border: none;
            border-bottom: 2px solid #333;
            padding: 10px 0px;
            outline: none;
        }
        input:focus{
            border-bottom:2px solid #e0c445 ;
        }

        button{
            margin-top: 20px;
            width: 150px;
            border: none;
            background: #333;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            padding: 10px;
            box-shadow: 2px 2px 0px #e0c445;
        }
        button:hover{
            background: #e0c445;
            color: #333;
        }
    </style>
</body>
</html>
