<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: purple;
        }
        section.login {
            background: url('meo dang ky.webp') no-repeat;
            width: 700px;
            height: auto; /* Change to auto to adjust to content height */
            background-size: cover;
            background-position: center;
            display: flex;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        form {
            background: rgba(255, 255, 255, 0.8);
            box-sizing: border-box;
            width: 100%; /* Full width within section */
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px; /* Limit width to ensure it doesn't stretch too far */
            margin:0%/* Center form horizontally within section */
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-align: center; /* Center align the heading */
        }
        label {
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: rgb(100, 100, 100);
        }
        input {
            width: 100%; /* Full width of the form */
            border: none;
            border-bottom: 2px solid #333;
            padding: 10px 0;
            outline: none;
            background: transparent; /* Transparent background */
        }
        input:focus {
            border-bottom: 2px solid #e0c445;
        }
        button {
            margin-top: 20px;
            width: 100%; /* Full width within form */
            border: none;
            background: #333;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            padding: 10px;
            box-shadow: 2px 2px 0px #e0c445;
            cursor: pointer;
        }
        button:hover {
            background: #e0c445;
            color: #333;
        }
        .gender-options {
            display: flex;
            gap: 10px;
        }
        .gender-options label {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <section class="login">
        <form id="registerForm">
            <h1>Đăng ký</h1>
            <div class="input-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <div>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="input-group">
                <label for="phoneNumber">Số điện thoại</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="input-group">
                <label for="dob">Ngày sinh</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="input-group">
                <label>Giới tính</label>
                <div class="gender-options">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Nam</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Nữ</label>
                </div>
            </div>
            <div class="input-group">
                <label for="city">Tỉnh/Thành phố</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Xác nhận mật khẩu</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Đăng ký</button>
        </form>
    </section>
</body>
</html>
